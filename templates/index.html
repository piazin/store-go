{{define "Index"}}
{{template "_head"}}
  <body>
    {{template "_nav"}}
    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {{range .}}
              <tr>
                <td>{{.Nome}}</td>
                <td>{{.Descricao}}</td>
                <td>{{.Preco}}</td>
                <td>{{.Quantidade}}</td>
                <td>
                  <a href="/edit?id={{.Id}}" class="btn btn-info mb-2">Editar</a>
                  <form id="form-delete" action="/delete?id={{.Id}}" method="post">
                    <button class="btn btn-danger" type="submit">Deletar</button>
                  </form>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
      </section>
      <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2"> Criar novo produto </a>
      </div>
    </div>
  </body>
  <script>
    const form = document.getElementById('form-delete');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const wantToDelete = confirm('Deseja realmente deletar esse produto?');

      if (wantToDelete) {
        form.submit();
      }
    });
  </script>
</html>
{{end}}
